{% extends "base.twig.html" %}

{% block content %}
<form method="POST">
    Word: <input type = "text" name = "word_string" value="{{ word }}"/>
    <br>
    Syllabified word: {{ word.syllabifiedWord }}
    <br>
    <input type="hidden" name="current_word" value=" {{ word }} ">
    <input type="submit" name="submit" value="Update">
</form>
{% endblock %}
