{% extends "base.twig.html" %}

{% block content %}
        <div>
            {% for word in data %}
                <span>Word : {{ word.wordString }}</span> <br>
                <span>Hyphenated Word : {{ word.syllabifiedString }}</span> <br>
                Patterns: <br>
                {% for pattern in word.patterns %}
                    <br>{{ pattern }}
                {% endfor %}
                <br>
            <a href="/word/edit/{{ word.wordId }} "><span> Edit </span></a>
            <a href="/word/show/{{ word.wordId }} "> Show </a>
            <button onclick="
            let id = '{{ word.wordId }}'
            deleteWord(id)">
                Delete
            </button>
            <br>
            {% endfor %}
        </div>
<script>
    function deleteWord(id){

        console.log(id);

        fetch('/word/delete/' + id, {
            method: 'DELETE',
        })
    }
</script>
{% endblock %}
